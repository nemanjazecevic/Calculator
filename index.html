<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>calc</h1>
      <div class="themes">
        <h2>THEME</h2>
        <div class="numbers-radio">
          <div class="numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="radio">
            <div class="circle c-1"></div>
            <div class="circle c-2"></div>
            <div class="circle c-3"></div>
          </div>
        </div>
      </div>
    </header>
    <input class="input" value="0" type="text" onkeypress='validate(event)'>
    <main>
      <div class="btn num seven">7</div>
      <div class="btn num eight">8</div>
      <div class="btn num nine">9</div>
      <div class="btn del">DEL</div>
      <div class="btn num four">4</div>
      <div class="btn num five">5</div>
      <div class="btn num six">6</div>
      <div class="btn plus">+</div>
      <div class="btn num one">1</div>
      <div class="btn num two">2</div>
      <div class="btn num three">3</div>
      <div class="btn minus">-</div>
      <div class="btn num dot">.</div>
      <div class="btn num zero">0</div>
      <div class="btn division">/</div>
      <div class="btn multiplication">x</div>
      <div class="btn reset">RESET</div>
      <div class="btn equals">=</div>
    </main>
  </div>



  <script src="./script.js"></script>
</body>

</html>
